<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice monete brawl stars</title>
    <style>
	body{ 
	     background-color: #000;
	     color: #fff;
        .calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
	    padding: 20px;
        }
        .display {
            grid-column: span 5;
            background-color: #333;
            border: 1px solid #000;
            padding: 10px;
            text-align: right;
            font-size: 2em;
	    color: #fff;
	    border-radius: 10px;
        }
        .button {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 20px;
            background-color: #333;
            border: 1px solid #000;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
	    color: #fff;
	    border-radius: 10px;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button.special {
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #ff9800;
            color: #fff;
	    border-radius: 10px;
        }
        .button.special:hover {
            background-color: #e68900;
        }
	.button.custom {
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #0072b9;
	    color: #fff;
	    border-radius: 10px;
	}
	.button.operatore {
            display: flex;
            justify-content: center; 
            align-items: center;
	    background-color: #ef4130;
            border-radius: 10px;
 	    color: #fff;
	}
	@media (max-width: 600px) {
    	    .calculator {
            grid-template-columns: repeat(3, 1fr);
        }
           .button {
           padding: 15px;
           font-size: 1.2em;
        }
}

    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display"></div>
        <div class="button">0</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
	<div class="button custom" data-value="20">Lv. 2</div>
	<div class="button custom" data-value="55">Lv. 3</div>
	<div class="button custom" data-value="130">Lv. 4</div>
	<div class="button custom" data-value="270">Lv. 5</div>
	<div class="button custom" data-value="560">Lv. 6</div>
	<div class="button custom" data-value="1040">Lv. 7</div>
	<div class="button custom" data-value="1840">Lv. 8</div>
	<div class="button custom" data-value="3090">Lv. 9</div>
	<div class="button custom" data-value="4965">Lv. 10</div>
	<div class="button custom" data-value="7765">Lv. 11</div>
        <div class="button special" data-value="2000">Star Power</div>
        <div class="button special" data-value="1000">Gadget</div>
	<div class="button special" data-value="1000">Gear</div>
	<div class="button special" data-value="1500">Gear epico</div>
	<div class="button special" data-value="2000">Gear mitico</div>
	<div class="button special" data-value="5000">Overdrive</div>
        <div class="button operatore">+</div>
	<div class="button operatore">-</div>
	<div class="button operatore">*</div>
	<div class="button operatore">/</div>
        <div class="button operatore">=</div>
        <div class="button operatore">C</div>
    </div>

    <script>
        let display = document.getElementById('display');
        let buttons = Array.from(document.getElementsByClassName('button'));

        buttons.map(button => {
            button.addEventListener('click', (e) => {
                let value = e.target.dataset.value || e.target.innerText;
                switch(value) {
                    case 'C':
                        display.innerText = '';
                        break;
                    case '=':
                        try {
                            display.innerText = eval(display.innerText);
                        } catch {
                            display.innerText = 'Error';
                        }
                        break;
                    case 'PI':
                        display.innerText += Math.PI.toFixed(2); // Aggiunge il valore di Ï€ (approssimato a 2 decimali)
                        break;
                    default:
                        display.innerText += value;
                }
            });
        });
    </script>

</body>
</html>
